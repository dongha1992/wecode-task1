        </nav>

        <div class="toggle">
            <div class="toggle_line1"></div>
            <div class="toggle_line2"></div>
            <div class="toggle_line3"></div>

        </div>
        <footer>
            <ul class="footer_ul">
                <li class="footer_link">
                    <a href=""><i class="fab fa-facebook"></i></a>
                </li>

                <li class="footer_link">
                    <a href=""> <i class="fab fa-instagram"></i></a>
                </li>

                <li class="footer_link">
                    <a href=""><i class="fab fa-github"></i></a>
                </li>
            </ul>
        </footer>

        <div class="timeline_bar">
            <ul>
                <li><a href="#greeting">Home</a></li>
                <li><a href="#aboutme">about me</a></li>
                <li><a href="#language">language</a></li>

                <li><a href="#empty">empty</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>

        <div class="section_wrapper">
            <section id="greeting">
                <div class="content_wrapper greeting-wrapper">
                    <div class="typing">
                        Hello World!
                    </div>
                </div>

            </section>
            <section id="aboutme">
                <div class="content_wrapper">
                    <div class="img-wrapper">
                        <img src="img/profile.jpg" alt="">
                    </div>
                    <div class="aboutme-content">

                        <!-- type writing-->
                        <span>안녕하세요. 저는</span>
                        <div class="aboutme-typing">

                        </div>
                    </div>
                </div>

            </section>
            <section id="language">
                <div class="content_wrapper language-grid">

                    <div class="language-right">
                        <div class="human-language">
                            <h2>Human language</h2>
                            <div class="language-column human">
                                <div class="human-language-card">

                                    <h3>Korean</h3>
                                    <p class="img_description">Native</p>
                                </div>
                                <div class="human-language-card">
                                    <h3>English</h3>
                                    <p class="img_description">B2</p>
                                </div>
                                <div class="human-language-card">
                                    <h3>Germany</h3>
                                    <p class="img_description">B1</p>
                                </div>
                            </div>
                        </div>
                        <div class="computer-language">
                            <h2>Computer language</h2>
                            <div class="language-column">
                                <div class="computer-language-card">
                                    <img src="img/html.png" alt="">
                                    <p class="img_description">80%</p>


                                </div>
                                <div class="computer-language-card">
                                    <img src="img/css.png" alt="">
                                    <p class="img_description">50%</p>
                                </div>
                                <div class="computer-language-card">
                                    <img src="img/js.png" alt="">
                                    <p class="img_description">50%</p>
                                </div>
                                <div class="computer-language-card">
                                    <img src="img/react.png" alt="">
                                    <p class="img_description">20%</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
            <section id="achievement">
                <div class="content_wrapper">
                    <h1>~ 2020</h1>
                    <div class="achievement-grid">
                        <div class="achieve-img-wrapper">
                            <img src="img/pacific.png" alt="">
                            <p class="ach-img-description">2018</p>
                        </div>
                        <div class="achieve-img-wrapper">
                            <img src="img/santiago.png" alt="">
                            <p class="ach-img-description">2017</p>
                        </div>
                        <div class="achieve-img-wrapper">
                            <img src="img/uni.png" alt="">
                            <p class="ach-img-description">자퇴</p>
                        </div>
                        <div class="achieve-img-wrapper">
                            <img src="img/book1.png" alt="">
                            <p class="ach-img-description">2017</p>
                        </div>

                    </div>
                </div>
            </section>
            <section id="empty">
                <div class="content_wrapper text_content">
                    <div class="text">
                        empty
                    </div>
                </div>
            </section>
            <section id="contact">
                <form>
                    <div class="row_100">
                        <div class="input_box_50">
                            <input type="text" placeholder="Full Name" />
                        </div>
                        <div class="input_box_50">
                            <input type="text" placeholder="Email Address" />
                        </div>
                    </div>
                    <div class="row_100">
                        <div class="input_box_100">
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row_100">
                        <div class="input_box_100">
                            <input type="submit" value="send" />
                        </div>
                    </div>


                </form>

            </section>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>


</html>
